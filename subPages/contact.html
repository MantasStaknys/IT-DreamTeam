<!DOCTYPE html>

        <section class="section">

            </div>
            <div class="form">
            <form action="">

                  <input type="text" id="" placeholder="Name" class="text">  
                </div>
                
                <!-- <br>
                <hr> -->

                <input type="email" id=""required placeholder="Email Address" class="text">
                <br>
                <hr>

                <input type="text" id="" placeholder="Company Name" class="text">
                <br>
                <hr>

                <input type="text" id="" placeholder="Title" class="text">
                <br>
                <hr>

                <input type="text" id="" placeholder="Message" class="text">
                <br>
                <br>
                <br>
                <hr>

                <input type="submit" value="Submit" class="submit b1">
            </form> 
            </div>

            <div class="b2 color1 footer-div-middle">
                    987 Hillcrest VLone <br>
                    Irvine, CA <br>
                    California 92714 <br>
