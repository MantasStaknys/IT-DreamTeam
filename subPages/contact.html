<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Contact</title>
    <!-- css -->
    <link rel="stylesheet" href="../CSS/Contact Style/ContactStyle.css">
    <!-- icons -->
    <script src="https://kit.fontawesome.com/a1ff1632b7.js" crossorigin="anonymous"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@549&family=Livvic:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <!-- svg -->
        <img src="../IMG/contact2.svg" alt="" class="svg position1">
        <img src="../IMG/contact1.svg" alt="" class="svg position2">
        <!-- svg -->
        <nav>
            <img class="header-logo" src="../IMG/myteam 2.svg" alt="">
            <a class="b1 home-link link" href="../index.html">home</a>
            <a class="b1 about-link link" href="about.html">about</a>
            <button class="b1 contact-btn" onclick="window.location.href='contact.html'">contact us</button>
            <button class="b1 contact-mobile-btn"><i class="fa-solid fa-bars fa-2x"></i></button>
        </nav>
        <section class="section">
            <div class="floatleft">
                <div class="header-section-div">
                    <h1 class="h1">Contact</h1>
                    <h2 class="letters">Ask us about</h2>
                    <div class="about-bits">
                        <img src="../IMG/Card-icon1.svg" alt="" class="marge3">
                        <p class="yes"><span class="b1 yes">The quality of our talent network</span></p>
                            
                    </div>
                    <div class="about-bits">
                        <img src="../IMG/Card-icon2.svg" alt="" class="marge3">
                        <p class="yes"><span class="b1">Usage & implementation of our software</span></p>
                        
                    </div>
                    <div class="about-bits">
                        <img src="../IMG/Card-icon3.svg" alt="" class="marge3">
                        <p class="yes"><span class="b1">How we help drive innovation</span></p>
                        
                    </div>
                </div>
            </div>
            <div class="form">
            <form action="">
                    <input type="text" id="" required placeholder="Name" class="text b2">  
                <br>
        

                <input type="email" id=""required placeholder="Email Address" class="text b2">
                <br>
          

                <input type="text" id="" required placeholder="Company Name" class="text b2">
                <br>
            

                <input type="text" id="" required placeholder="Title" class="text b2">
                <br>

                <textarea name="" id="" required placeholder="Message" class="text b2" wrap="hard"></textarea>
                <br>
                <br>
                <br>
           

                <input type="submit" value="Submit" class="submit b1">
            </form> 
            </div>
        
        </section>
    
        
    
    </header>

        

    <footer>
        <section class="footer-bottom">
                <div class="footer-div-left">
                    <img class="footer-logo" src="../IMG/myteam 2.svg" alt=""> <br>
                    <a href="../index.html" class="link marge b2">home</a>
                    <a href="about.html" class="link b2">about</a>
                </div>   
            <div class="b2 color1 footer-div-middle">
                    987 Hillcrest VLone <br>
                    Irvine, CA <br>
                    California 92714 <br>
                    Call Us : 949-833-7432
            </div>    
            <div class="color1 right b2 footer-div-right">
                <div>
                <i class="fa-brands fa-square-facebook icon-size marge2 link"></i>
                <i class="fa-brands fa-pinterest icon-size marge2 link"></i>
                <i class="fa-brands fa-twitter icon-size link godown"></i>
                </div>
                <p class="md-inline">Copyright 2020. All Rights Reserved</p>
            </div>    
        </section>
    </footer>
</body>
</html>
